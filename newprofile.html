<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta name="description" content="Aqui você encontra as melhores roupas e maquiagens de todo Brasil, clique aqui e conheça mais.">
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta https="Content-Security-Policy" content="default-src 'self'" />
        <link rel="stylesheet" type="text/css" href="/css/newprofile.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
        href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
        rel="stylesheet"
        />
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
        rel="stylesheet"/>
        <title>Cadastre-se aqui</title>
    </head>

    <body>
       <div class="container">
        <div class="form-image">
          <img src="/Imagens/Shafiq.png" alt="Logo Shafiq">
        </div>

        <div class="form">
          <form action="#">
            <div class="form-header">
              <div class="title">
                <h1>Cadastre-se</h1>
              </div>
              <div class="login-button">
                <button><a href="login.html">Entrar</a></button>
              </div>
            </div>

            <div class="input-group">
              <div>
                <label for="firstname">Primeiro nome</label> 
                <input id="firstname" type="text" name="firstname" placeholder="Digite seu primeiro nome" required>
              </div>

              <div>
                <label for="lastname">Sobrenome</label> 
                <input id="lastname" type="text" name="lastname" placeholder="Digite seu sobrenome" required>
              </div>

              <div>
                <label for="email">Email</label> 
                <input id="email" type="email" name="email" placeholder="Digite seu email" required>
              </div>

              <div>
                <label for="number">Celular</label> 
                <input id="number" type="password" name="number" placeholder="(xx)xxxx-xxxx" required>
              </div> 
              
              <div>
                <label for="password">Senha</label> 
                <input id="password" type="password" name="password" placeholder="Digite sua Senha" required>
              </div>

              <div>
                <label for="password">Confirme sua senha</label> 
                <input id="password" type="password" name="confirmepassword" placeholder="Digite sua Senha" required>
              </div>
            </div>
            <div class="gender-inputs">
              <div class="gender-title">
                <h2>Gênero</h2>
              </div>

              <div class="gender-group">
                <div class="gender-input">
                  <input type="radio" id="female" name="gender">
                  <label for="female">Feminino</label>
                </div>

                <div class="gender-input">
                  <input type="radio" id="male" name="gender">
                  <label for="male">Masculino</label>
                </div>

                <div class="gender-input">
                  <input type="radio" id="others" name="gender">
                  <label for="others">Outros</label>
                </div>

                <div class="gender-input">
                  <input type="radio" id="none" name="gender">
                  <label for="none">Prefiro não dizer</label>
                </div>
              </div>
            </div>
            <div class="continue-button">
              <button><a href="home.html"> Continuar</a></button>
            </div>
          </form>
        </div>
       </div>
    </body>
</html>
